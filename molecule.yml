dependency:
  name: galaxy

driver:
  name: docker
docker:
  containers:
    - name: ansible-role-zsh-1404
      image: ubuntu
      image_version: 14.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy
      ansible_groups:
        - group1
    - name: ansible-role-zsh-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy
      ansible_groups:
        - group1

